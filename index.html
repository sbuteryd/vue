<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/product_style.css">
</head>
<body>
<div id="app">
    <div class='product'>
        <div class="product-image">
            <img :src="image" alt="">
        </div>
        <div class="product-info">
            <h1>{{title}}</h1>
            <ul>
                <li v-for="detail in details">{{detail}}</li>
            </ul>
            <div
                    class="color-box"
                    v-for="(variant,index ) in variants"
                    :style="{'background-color':variant.variantColor} "
                    @mouseover="updateImage(index)"
            >
            </div>
            <div class="cart">
                Carts ({{carts}})
            </div>
            <button
                    @click="updateCarts"
                    :disabled=!inStock
                    :class="{disableBuitton:!inStock}"
            >
                Add Carts
            </button>
        </div>

    </div>
</div>
<script src="vue.js"></script>
<script src="main.js"></script>
</body>
</html>
